<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Echo Admin - 登录</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全局样式 */
        body {
            font-family: 'Helvetica Neue', Arial, 'PingFang SC', sans-serif;
            background: linear-gradient(120deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 登录容器 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        /* 登录框 */
        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* 标题 */
        .login-box h2 {
            font-size: 26px;
            font-weight: 600;
            color: #1a2b49;
            margin-bottom: 10px;
        }

        .login-box p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        /* 表单组 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #374151;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            color: #111827;
            background: #f9fafb;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        /* 按钮 */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* 提示框 */
        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
            text-align: left;
        }

        .alert-danger {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px;
                max-width: 90%;
            }

            .btn-primary {
                padding: 12px;
            }
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <!-- 标题 -->
        <h2>Echo Admin</h2>
        <!-- 错误或成功提示 -->
        <div th:if="${param.error}" class="alert alert-danger">
            用户名或密码错误，请重试。
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            您已成功退出登录。
        </div>

        <!-- 登录表单 -->
        <form th:action="@{/login}" method="post">
            <!-- CSRF Token（如果启用 CSRF 保护则需要） -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="请输入用户名" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">立即登录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
