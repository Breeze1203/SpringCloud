spring.cloud.config.server.git.uri=https://github.com/Breeze1203/SpringCloud.git
spring.cloud.config.server.git.search-paths=spring-cloud-bus/bus-service-a/src/main/resources/bus
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.timeout=10
server.port=7070
spring.application.name=bus
spring.cloud.bus.enabled=true
spring.cloud.bus.destination=config-topic
spring.kafka.bootstrap-servers=localhost:9092
spring.cloud.config.server.git.refresh-rate=600
eureka.client.service-url.defaultZone=http://localhost:8080/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
logging.level.org.springframework.cloud.config.server=DEBUG
logging.level.org.eclipse.jgit=DEBUG
